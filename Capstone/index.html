<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="main.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
	<title id="title">Mobile Microgrid Login</title>
</head>
<body>
	<section id="loginFormSection">
		<p>Please enter your login information</p>
		<label for="username">Username: </label>
		<input type="text" id="username" name="username"><br>
		<label for="password">Password: </label>
		<input type="password" id="password" name="password"><br>
		<button onclick="loginVal()">Submit</button><br>
	</section>
	<section id="notMaps">
		<button id="logout" onclick="logout()" style="display: none">Log out</button>
		<section id="infoFormSection"></section>
		<p id="failure"></p>
		<section id="infoSection"></section>
		<section id="chartSection"></section>
	</section>
	<section id="mapSection"></section>
	<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCim4V6eU_nuoc_ZI-_FfkGmc_Ne7VHrZc&libraries=directions&libraries=places&callback=initMap&v=weekly" defer></script>
</body>
</html>
